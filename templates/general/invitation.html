{{ define "content" }}
<div style="padding-bottom: 15px;
  padding-top: 50px;
  font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif;
  font-size:40px;
  line-height:40px;
  text-align:left;
  color:#333233;
  width: 400px;
  font-weight: 600;">
  You're invited
</div>
<div style="padding-bottom: 50px;
  font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif;
  font-size:16px;
  line-height:40px;
  text-align:left;
  color:#FD067D;
  width: 400px;
  font-weight: 400;">
  And you will love it <img height="20px" src="https://s3.eu-central-1.amazonaws.com/clanbeat-emails/Heart.png" />
</div>
<div style="font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif;
  font-size:20px;
  line-height:25px;
  text-align:left;
  color:#333233;
  width: 500px;
  font-weight: 400;">
  {{ .inviterName }} wants you to join the clan {{ .projectName }} on <a target="_blank" href="https://clanbeat.com/" alt="Clanbeat">Clanbeat</a>.
  Clanbeat is a tool for having <span style="white-space: nowrap">1-on-1s</span>, which put employees first.
  Personal growth is on your way!
</div>
<div style="text-align:center; padding-top: 40px;">
<a href="{{ .link }}"
  style="padding-left:30px;
    padding-right:30px;
	background-color:#6D5BBC;
	border-radius:23px;
	color:#ffffff;
	display:inline-block;
	font-family: 'Source Sans Pro', sans-serif;
	font-size:23px;
	line-height:45px;
	text-align:center;
	font-weight: 400;
	text-decoration:none;
	cursor:pointer;
	-webkit-text-size-adjust:none;">Join {{ .projectName }}</a>
</div>

<div style="padding-top:20px;padding-bottom:20px;color:#aaaaaa;font-family: 'Source Sans Pro', sans-serif;">
  <h2 style="text-align:center;">How 1-on-1s work in Clanbeat</h2>
  <a href="https://clanbeat.com/#video-intro" target="_blank">
    <img src="https://s3.eu-central-1.amazonaws.com/clanbeat-emails/video_intro.png" />
  </a>
</div>
{{ end }}
